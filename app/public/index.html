<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
</head>

<body>
  <div id="app">

    <h1 class="title">{{ title }}</h1>

    <form @submit.prevent="createTodo()">
      <input type="text" placeholder="Todo" v-model="form.text" />

      <label class="checkbox-input">
        {{ form.done ? 'Done' : 'Not done' }}
        <input type="checkbox" v-model="form.done" :hecked="form.done"  />
        <span class="checkmark"></span>
      </label>

      <button type="submit">Add</button>
    </form>

    <ul class="todos">
      <span class="todos-title">Todos</span>

      <li :class="['todo', {done: todo.done }]" v-for="todo in todos">
        <label class="checkbox-input" @click="toggleTodoStatus(todo)">
          <input type="checkbox" :checked="todo.done" />
          <span class="checkmark"></span>
        </label>
        <span class="todo-text">{{ todo.text }}</span>
        <a class="todo-delete" @click="deleteTodo(todo.id)"></a>
      </li>
    </ul>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>
